<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scenario Quality Checker</title>
    <!-- Añade aquí cualquier archivo CSS o JS si es necesario -->
</head>
<body>
<h1>Scenario Form</h1>
<form th:action="@{/submit}" th:object="${scenario}" method="post">
    <div>
        <label for="scenario">Scenario Description:</label>
        <input type="text" id="scenario" th:field="*{scenario}" />
    </div>
    <div>
        <label for="actor">Actor:</label>
        <input type="text" id="actor" th:field="*{actor}" />
    </div>
    <div>
        <label for="systemActor">System Actor:</label>
        <input type="text" id="systemActor" th:field="*{systemActor}" />
    </div>
    <div>
        <label for="steps">Steps:</label>
        <!-- Usamos textarea para la entrada de múltiples líneas, suponiendo que cada paso se separa por líneas -->
        <textarea id="steps" th:field="*{steps}" rows="5"></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
