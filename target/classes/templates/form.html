<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scenario Quality Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Scenario Quality Checker</h1>
<form action="submit" method="post">
    <label for="scenario">Scenario:</label>
    <textarea id="scenario" name="scenario" rows="10" cols="50" required></textarea><br>
    <label for="actor">Actor:</label>
    <input type="text" id="actor" name="actor" required><br>
    <label for="systemActor">System Actor:</label>
    <input type="text" id="systemActor" name="systemActor" required><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
