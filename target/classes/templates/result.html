<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Analysis Results</h1>
<h2>Total Steps: {{ totalSteps }}</h2>
<h2>Control Steps: {{ controlSteps }}</h2>
<h2>Incorrect Steps:</h2>
<ul>
    {% for step in incorrectSteps %}
    <li>{{ step }}</li>
    {% endfor %}
</ul>
<a href="/download?scenarioId=exampleId">Download Scenario</a><br>
<a href="/">Analyze Another Scenario</a>
</body>
</html>
