name: Build and test of Java Project

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Actualiza a v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3  # Actualiza a v3
        with:
          java-version: 1.8

      - name: Build with Maven
        run: mvn -B package --file pom.xml

